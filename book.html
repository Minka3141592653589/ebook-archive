<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Book</title>
  <link rel="stylesheet" href="style.css">
  <style>
    iframe {
      width: 100%;
      height: 80vh;
      border: 1px solid #444;
      margin-top: 1rem;
      background: #000;
    }
  </style>
</head>
<body>
  <a href="index.html">← home</a>

  <h1 id="title"></h1>
  <p id="author"></p>

  <h2>Downloads</h2>
  <ul id="downloads"></ul>

  <h2>Read online</h2>
  <iframe id="preview" hidden></iframe>

  <script>
    const params = new URLSearchParams(window.location.search);
    const slug = params.get("book");

    fetch("books.json")
      .then(r => r.json())
      .then(books => {
        const book = books.find(b => b.slug === slug);
        if (!book) return;

        document.getElementById("title").textContent = book.title;
        document.getElementById("author").textContent = "by " + book.author;

        const list = document.getElementById("downloads");

        for (const format of book.formats) {
          const li = document.createElement("li");

          const filename = `${book.slug}.${format}`;
          const base = `${window.location.origin}/ebook-archive/${book.basePath}`;
          const url = `${base}/${filename}`;

          if (format === "html") {
            li.innerHTML = `
              <a href="${url}" download>Download HTML</a>
              · <a href="#" class="read-online">Read online</a>
            `;
            list.appendChild(li);

            li.querySelector(".read-online").onclick = e => {
              e.preventDefault();
              const iframe = document.getElementById("preview");
              iframe.src = url;
              iframe.hidden = false;
              iframe.scrollIntoView({ behavior: "smooth" });
            };
          } else {
            li.innerHTML = `<a href="${url}"Download>${format}</a>`;
            list.appendChild(li);
          }
        }
      });
  </script>
</body>
</html>
